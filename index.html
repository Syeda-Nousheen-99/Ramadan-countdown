<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <h1 class="heading">Ramadan Kareem</h1>
        <h2 class="year">2024</h2>
        <h2 class="year">Coming Soon</h2>
        <div class="box">
            <div class="box1">
                <h3 class="head_box">Day</h3>
                <div class="inner_box" id="countdownDays">00</div>
            </div>
            <div class="box2">
                <h3 class="head_box">Hours</h3>
                <div class="inner_box" id="countdownHours">00</div>
            </div>
            <div class="box3">
                <h3 class="head_box">Minutes</h3>
                <div class="inner_box" id="countdownMinutes">00</div>
            </div>
            <div class="box4">
                <h3 class="head_box">Second</h3>
                <div class="inner_box" id="countdownSeconds">00</div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
